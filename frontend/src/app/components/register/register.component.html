<h1 style="text-align: center;">Register Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="Full Name" formControlName="name" />
            <mat-hint *ngIf="registerForm.controls.name.errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Username" type="username" formControlName="username" />
            <mat-hint *ngIf="registerForm.controls.username.errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Email" formControlName="email" />
            <mat-hint *ngIf="registerForm.controls.email.errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password" />
            <mat-hint *ngIf="registerForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm your password" type="password" formControlName="passwordConfirm" />
            <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching')">Password not matching</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>
    </div>
</form>

<h3 *ngIf="registerForm.invalid">Form Contains Following Errors:</h3>
<small *ngIf="registerForm.get('password')!.hasError('passwordInvalid')">Password is not containing a
    number</small><br>
<small *ngIf="registerForm.hasError('passwordsNotMatching')">Password not matching</small>
